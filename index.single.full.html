      var isLight = false;
      if(pref==='light') isLight = true;
      else if(pref==='auto'){
        var mq = window.matchMedia && window.matchMedia('(prefers-color-scheme: light)');
        isLight = !!(mq && mq.matches);
      }
      if(isLight){ document.documentElement.classList.add('theme-light'); }
    }catch(e){}
  })();

:root{--bg:#0b1220;--card:#0f172a;--text:#e5e7eb;--muted:#94a3b8;--accent:#22c55e;--accent-weak:#14532d;--border:#1f2937;--btn:#2563eb;--btn-hover:#1d4ed8;--bg-grad1:#0b1220;--bg-grad2:#111827;--input-bg:#0b1220;--input-border:#374151;--badge-bg:#111827;--badge-border:#334155;--soft-bg:#0b1220;--secondary-hover:#111827;--node-bg1:#0b1220;--node-bg2:#0f1a2e}
.theme-light{--bg:#ffffff;--card:#ffffff;--text:#0f172a;--muted:#475569;--accent:#16a34a;--accent-weak:#bbf7d0;--border:#e2e8f0;--btn:#2563eb;--btn-hover:#1d4ed8;--bg-grad1:#f8fafc;--bg-grad2:#eef2f7;--input-bg:#ffffff;--input-border:#cbd5e1;--badge-bg:#f1f5f9;--badge-border:#e2e8f0;--soft-bg:#f8fafc;--secondary-hover:#f8fafc;--node-bg1:#ffffff;--node-bg2:#f8fafc}
*{box-sizing:border-box}
html{ color-scheme: dark; }
html.theme-light{ color-scheme: light; }
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"PingFang SC","Noto Sans CJK SC","Microsoft YaHei",sans-serif;margin:0;line-height:1.6;background:linear-gradient(180deg,var(--bg-grad1),var(--bg-grad2));color:var(--text)}
header{margin-bottom:16px}
.container{max-width:960px;margin:32px auto;padding:0 20px}
.card{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:18px 18px;box-shadow:0 10px 30px rgba(0,0,0,.25);margin:16px 0}
.q{margin:14px 0}
.q-title{font-weight:800;margin-bottom:12px;font-size:24px;letter-spacing:.2px}
.actions{margin-top:16px;display:flex;gap:12px;flex-wrap:wrap}
button{padding:10px 16px;border-radius:10px;border:1px solid #3b82f6;background:var(--btn);color:#fff;cursor:pointer;transition:all .15s ease}
button:hover{background:var(--btn-hover)}
button.secondary{background:transparent;color:var(--text);border-color:var(--input-border)}
button.secondary:hover{background:var(--secondary-hover)}
select{background:var(--input-bg);border:1px solid var(--input-border);color:var(--text);border-radius:10px;padding:8px 10px}
button:disabled{opacity:.5;cursor:not-allowed}
input[type="text"]{background:var(--input-bg);border:1px solid var(--input-border);color:var(--text);border-radius:10px;padding:10px 12px;min-width:220px}
label>.sub{display:block;color:var(--muted);font-size:12px;margin-top:4px}
.result{margin-top:24px}
.hidden{display:none}
.grid{display:grid;grid-template-columns:1fr 1fr;gap:18px}
@media (max-width:860px){.grid{grid-template-columns:1fr}}
ol{padding-left:22px}
.muted{color:var(--muted)}
.badge{display:inline-block;background:var(--badge-bg);border:1px solid var(--badge-border);border-radius:999px;padding:2px 8px;font-size:12px;margin-left:6px;color:var(--text)}
.error{color:#fca5a5}
.progress{height:10px;background:var(--soft-bg);border:1px solid var(--badge-border);border-radius:999px;overflow:hidden;margin:8px 0 12px}
.bar{height:100%;background:var(--accent);width:0%;transition:width .2s ease}
.nav{display:flex;gap:8px;align-items:center;margin-top:8px}
.spacer{flex:1}
.pill{display:inline-block;padding:4px 10px;border:1px solid var(--input-border);border-radius:999px;font-size:12px;color:var(--text);background:var(--soft-bg)}
.ab-wrap{position:relative;display:grid;grid-template-columns:1fr 1fr;gap:14px;margin-bottom:12px;padding:6px 4px 0}
.ab-wrap::before{content:"";position:absolute;left:50%;top:2px;bottom:10px;width:1px;background:linear-gradient(180deg,transparent,#334155,transparent);transform:translateX(-50%);opacity:.8}
.ab-wrap::after{content:"VS";position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);font-weight:900;font-size:11px;color:#a7f3d0;background:linear-gradient(180deg,#0b1220,#0e172a);border:1px solid #14532d;border-radius:999px;padding:3px 8px;box-shadow:0 4px 20px rgba(16,185,129,.15)}
.ab-wrap.vertical{grid-template-columns:1fr;padding-top:0;margin-bottom:16px}
.ab-wrap.vertical::before,.ab-wrap.vertical::after{display:none}
.ab{padding:12px 14px;border:1px solid var(--badge-border);border-radius:10px;background:transparent;transition:none;box-shadow:none}
/* 题目A/B块：取消悬浮高亮效果 */
.ab:hover{transform:none;border-color:var(--badge-border);box-shadow:none}
.ab-title{display:flex;align-items:center;gap:10px;font-weight:800;font-size:16px;margin-bottom:8px}
.ab-badge{width:28px;height:28px;border-radius:999px;display:inline-flex;align-items:center;justify-content:center;font-weight:900;letter-spacing:.5px}
.ab-a{background:transparent}
.ab-b{background:transparent}
.ab-a .ab-badge{background:rgba(16,185,129,.12);color:#10b981;border:1px solid #10b981;box-shadow:inset 0 0 0 1px rgba(16,185,129,.2)}
.ab-b .ab-badge{background:rgba(59,130,246,.12);color:#3b82f6;border:1px solid #3b82f6;box-shadow:inset 0 0 0 1px rgba(59,130,246,.2)}
.ab-text{color:var(--text);font-size:15px;line-height:1.65}
@media (max-width:860px){.ab-wrap{grid-template-columns:1fr}}
.scale{display:flex;gap:14px;align-items:stretch;justify-content:space-between;margin-top:18px}
.scale label{flex:1;cursor:pointer;user-select:none}
.scale input{display:none}
.node{height:64px;border:1px solid var(--input-border);border-radius:14px;background:linear-gradient(180deg,var(--node-bg1),var(--node-bg2));display:flex;flex-direction:column;align-items:center;justify-content:center;gap:0;transition:transform .12s ease,border-color .12s ease,box-shadow .12s ease}
.node .hint{display:none}
.node .strong{font-size:16px;font-weight:800}
/* 五档节点：悬浮放大 + 边框变亮 */
.scale label:hover .node{
  border-color:#60a5fa; /* 亮蓝，提高可见度 */
  box-shadow:0 4px 16px rgba(59,130,246,.18);
  transform:translateY(-1px) scale(1.02);
}
.scale input:checked + .node{border-color:#22c55e;box-shadow:0 0 0 2px rgba(34,197,94,.25);transform:translateY(-1px)}
.node.a{background:linear-gradient(180deg,rgba(20,83,45,.25),transparent)}
.node.b{background:linear-gradient(180deg,rgba(30,64,175,.2),transparent)}
.node.mid{background:linear-gradient(180deg,rgba(148,163,184,.15),transparent)}
.chart{margin:8px 0 12px}
.bar-row{display:flex;align-items:center;gap:10px;margin:8px 0}
.bar-label{width:110px;font-size:13px;color:var(--muted);white-space:nowrap;overflow:hidden;text-overflow:ellipsis}
.bar-wrap{flex:1;height:12px;background:var(--soft-bg);border:1px solid var(--badge-border);border-radius:999px;overflow:hidden}
.bar{height:100%;background:linear-gradient(90deg,#22c55e,#16a34a);width:0}
.bar-val{width:64px;text-align:right;font-size:12px;color:#cbd5e1}
.q-instruction{font-weight:800;margin:12px 0 12px;font-size:24px;letter-spacing:.2px}
.live-head{display:flex;align-items:center;gap:10px;justify-content:space-between}
.live-grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
@media (max-width:860px){.live-grid{grid-template-columns:1fr}}
.live-box{border:1px solid var(--badge-border);background:var(--soft-bg);border-radius:12px;padding:12px}
.live-top li{margin:6px 0}
.live-full{max-height:520px;overflow:auto}
.live-full li{margin:4px 0;color:var(--muted)}
@media print{header,.actions,#quiz,#toggleLive,#export,#exportXls,#printBtn,#start,#reset,#continue,#themeSelect,#scoreFmtSelect{ display:none !important; } body{ background:#fff; color:#000; } .card{ box-shadow:none; border:none; }}
/* 移动端适配：答案选项避免被挤压 */
@media (max-width: 540px){
  .q-title, .q-instruction{ font-size:20px; }
  .scale{ gap:10px; flex-wrap:wrap; }
  .scale label{ flex:1 1 calc(50% - 10px); }
  .scale label:nth-child(3){ flex-basis:100%; }
  .node{ height:56px; padding:8px 6px; }
  .node .strong{ font-size:14px; line-height:1.3; text-align:center; }
}
@media (max-width: 360px){
  .scale label{ flex-basis:100%; }
  .node{ height:52px; }
  .node .strong{ font-size:13px; }
}
</style>

<body>
<div class="container">
<header>
  <div style="display:flex;align-items:center;gap:12px;justify-content:space-between;flex-wrap:wrap">
  <h1 style="margin:0">盖洛普优势识别器（学习版）</h1>
    <div style="display:flex;align-items:center;gap:14px;flex-wrap:wrap">
      <label style="display:flex;align-items:center;gap:8px"><span class="muted">外观</span>
        <select id="themeSelect"><option value="auto">自动跟随系统</option><option value="light">亮色</option><option value="dark">暗色</option></select>
      </label>
      <label style="display:flex;align-items:center;gap:8px"><span class="muted">分值显示</span>
        <select id="scoreFmtSelect"><option value="decimal">小数(0~1)</option><option value="percent">百分比</option></select>
      </label>
    </div>
  </div>
  <p class="muted">本网站内容由GPT-5生成，个人学习爱好，不可用于商业用途，违者必究</p>
</header>
<div class="card">
  <h3>开始测试</h3>
  <p class="muted" id="dataStatus">题库：已内置装载。</p>
  <div style="display:flex;gap:12px;align-items:center;flex-wrap:wrap;margin:8px 0 12px">
    <label>测试人员姓名
      <input id="testerName" type="text" placeholder="请输入姓名" />
      <span class="sub">开始前必填，将用于结果展示与导出</span>
    </label>
  </div>
  <div class="actions">
    <button id="start">开始答题</button>
    <button id="continue" class="secondary hidden">继续上次答题</button>
    <button id="reset" class="secondary">重置</button>
  </div>
</div>
<div id="quiz" class="card hidden">
  <div class="muted" id="qHeader"></div>
  <div class="progress"><div id="qBar" class="bar"></div></div>
  <div id="qBody"></div>
  <div class="nav">
    <button id="prevQ" class="secondary">上一题</button>
    <button id="nextQ">下一题</button>
    <span class="spacer"></span>
    <button id="toggleLive" class="secondary">显示实时结果</button>
    <span id="qPos" class="pill"></span>
  </div>
</div>
<div id="actions" class="actions hidden">
  <button id="submit">提交答卷并计算</button>
  <button id="export" class="secondary" disabled>导出CSV</button>
  <button id="exportXls" class="secondary" disabled>导出Excel</button>
  <button id="exportPdf" class="secondary" disabled>导出PDF</button>
  <button id="printBtn" class="secondary" disabled>打印</button>
</div>
<div id="result" class="card hidden"></div>
<div id="livePanel" class="card hidden">
  <div class="live-head">
    <h3 style="margin:0">实时结果</h3>
    <span class="muted" id="liveStatus"></span>
  </div>
  <div class="live-grid">
    <div class="live-box"><h4 style="margin:0 0 6px 0">TOP 5</h4><ol class="live-top" id="liveTop"></ol></div>
    <div class="live-box"><h4 style="margin:0 0 6px 0">完整排序（34项）</h4><ol class="live-full" id="liveFull"></ol></div>
  </div>
  <p class="muted" style="margin-top:8px">说明：你每完成一道题，系统都会基于已答题目即时累计分数进行排序，仅供参考。</p>
</div>
</div>

  "取悦": "取悦的英文原意是把别人争取过来。你酷爱的挑战就是结识新人并赢得其好感。你从不怕见生人。相反，你见到生人精力倍增。你受他们的吸引。你想知道他们的姓名，问他们问题，寻找与他们的共同兴趣，以便攀谈，建立友情。有的人避免与人攀谈，因为他们担心话不投机。你则不然。你不仅从不辞穷，而且喜欢冒险与生人攀谈，因为打破坚冰，建立联系使你心满意足。而一旦关系建立，你就高高兴兴地把它搁置一边，继续前进。还有新人要结识，还有新的房间要进去，还有新的人群要交际。在你的生活中是没有生人的。只有尚未谋面的朋友。许多许多朋友。",
  "战略": "战略主题使你能够透过日常琐碎，寻找前进的捷径。它不是一种可以教授的技能，而是一种与众不同的思维方式，一种独特的世界观。有了这种世界观，当别人被复杂的事物所迷惑时，你却能识别其中的规律。你将规律牢记在心，尝试各种不同的方案，不断问自己“如果发生这种情况会怎样？如果发生那种情况会怎样？”这些不断出现的问题帮助你预防不测。如此你便能够精确判断潜在的障碍。你看清各条路径的走向，就能进行筛选。你筛去死路。你筛去直通屏障的路线。你筛去通往混乱和迷茫的路线。你不断筛选，直到你选定一条路线-这就是你的战略。有了战略武装，你开始出击。这就是你的战略主题的运作模式：“倘若……会怎样？”筛选，出击。",
  "追求": "你希望在别人的眼中非同凡响。你希望获得真正意义上的“认可”。你希望自己的意见受到重视。你希望出人头地。你希望出名。你尤其希望别人了解和赞赏你的独特优势。你渴望别人赞扬你是一个可信赖和专业化的成功人士。同样，你希望与可信赖和专业化的成功人士交往。如果他们不是这样，你就会推动他们朝此努力，直到成功-否则你就会弃他们而去。你天性独立，希望自己的工作是一种生活方式而不仅仅是一种职业。在工作中，你希望获得充分的自由-按你自己的方式做事的自由。你对自己的渴望感受强烈并付诸行动。为此，你的生活中充斥着你所“需要”，“渴求”，或“热爱”的东西。无论你的目标如何-每个人的目标都与众不同-你的追求主题都将不断将你升高，摆脱平庸，通往卓越。这个主题推动你不断追求。",
  "自信": "在你的心灵最深处，你对自己的优势充满信心。你深知你是个有能力的人-有能力冒风险，有能力接受新的挑战，有能力提出要求，并且更重要的是，有能力履行诺言。然而不仅如此，由于具有自信的主题，你不仅对自己的能力，而且对自己的判断充满信心。当你观察世界的时候，你深知你的视点与众不同。而由于没有人看问题的角度与你完全一样，你知道没有人能为你作决定；也没有人能告诉你如何去思考。他们能够引导，能够建议，但只有你才是自己生活的主宰。只有你才有权作结论，下决心，去行动。这种权威，这种对自身生活方向的终极负责，并不使你畏惧。相反，它对于你顺乎自然。无论碰到什幺情况，你似乎总能悟出该做什幺。它也许并不适用于所有的人，但它是特定形势下你该做的事情。这一主题给你罩上一层神机妙算的光环。你与许多人不同，从不轻易被别人的论点所左右，无论他们多幺巧言令色。这种自信既可能深藏不露，也可能一目了然，这取决于你的其它主题，。但它根深蒂固，牢不可破。一如舰船的龙骨，它能抵御各种压力，使你把稳航向。",
  "排难": "你热衷于排忧解难。其它人遇到新困难往往一筹莫展，而你却干劲倍增。面对分析症状、判断问题和解决问题的挑战，你无比兴奋。你可能会喜欢实际的、抽象的、或个人的问题。你可能会寻找你过去多次遇到并自信能解决的问题。或许当你遇到复杂而陌生的问题时最为激奋。你的具体偏好将取决于你的其它优势和经历。但可以肯定的是，你喜欢手到病除。判断故障，排除问题，起死回生，使你其乐无穷。你本能地感到，没有你的介入，这个东西-这部机器、这个人、这家公司很可能会停转。你修好了它。救活了它。使它重燃生命之火。或者用你自己的话说，你拯救了它。",
  "责任": "你的责任主题促使你在心理上对你的诺言负全责。你一旦作出承诺，无论大小，你从感情上就觉得有义务将其完全落实。你的名声有赖于此。如果由于某种原因你不能兑现，你会自动寻找其他途径给对方以补偿。仅仅道歉是不够的。托辞和辩解是完全不可接受的。你不作出补偿，就会寝食不安。你的这种自觉性，这种几乎是走火入魔的行为准则，这种无可挑剔的道德标准，使你作为完全可以信赖的人而美名四扬。当分配新任务时，人们会首先想到你，因为他们知道你说到做到。他们很快就会向你求助-但你必须有所选择，从而避免因为乐善好施而力不从心。",
  "交往": "你的交往主题描述你对人际关系的态度。简言之，交往主题使你与熟人的关系更紧密。你未必羞于结交新人-事实上，你可能有其它主题，使你从结交新朋友中获得无穷乐趣-但你的确从保持密友交往中汲取巨大的欢乐和力量。你对亲密关系感觉自然。事实上，一旦与人结识，你就会有意深化关系。你对朋友敞开心扉。你同样希望成为他们的知己。你希望了解他们的情感、他们的目标、他们的恐惧和他们的梦想；你希望他们用相同的方式了解你。你深知这种密切关系不无风险-别人可能利用你-但你甘愿接受这种风险。对你来说，唯有真诚的关系才有价值。而检验关系是否真诚的唯一方式便是完全信任别人。你与别人分享的越多，你们共同承担的风险就越多。你们共同承担的风险越多，你们各自就越能证明彼此关爱是真诚的。这就是你建立真诚友谊的步骤，而你这样做完全是心甘情愿的。",
  "积极": "你慷慨赞人，笑容可掬，不失时机地捕捉幽默。有人说你无忧无虑。还有人但愿能象你一样乐观豁达。无论怎样，人们喜欢与你相处。有你在，他们的世界就更加美好，因为你的热情是如此富有感染力。由于缺乏你的精力和乐观，有的人感到他们的世界重复而乏味，甚至压力重重。你似乎总能设法活跃他们的心灵。你为每个项目注入欢乐。你庆祝每一项成就。你千方百计使每一件事都生机勃勃，激动人心。你由于精力充沛，会受到某些玩世不恭者的排斥，但你的积极主题使你很少灰心泄气。你内心深处确信，活着无比美好；工作充满乐趣；无论遇到什幺挫折，都不应失去幽默感。",
  "完美": "你的标准是优秀，而不是平均。把低于平均的业绩稍微提高到平均之上需要艰苦努力，且无法使你满足。而把本已不俗的业绩转变成出类拔萃，需要相同的努力，但远比前者激动人心。优势，无论属于你自己还是别人，都使你着迷。如同一名打捞珍珠的潜水员，你四处搜寻优势的蛛丝马迹-无师自通、一学就会、掌握技术浑然天成。所有这些都说明某种优势在起作用。发现优势后，你感到必须培育它，改进它，将它充分发挥，直到炉火纯青。你不停地摩擦珍珠，直到它银光四射。由于你对优势情有独钟，别人会认为你不能一视同仁。你更愿与善于欣赏你优势的人相处。同样，你喜欢结交发现并培养自身优势的人。你避开力图修理你，使你样样精通的人-他们也许能找到其它人来培养“全才”。你不想终生哀叹自己的欠缺；相反，你想发挥你的天生优势。这样更开心，更有效，并且，与常人所思相反，要求更高。",
  "学习": "你热爱学习。你最感兴趣的题目取决于你的其它主题和经历。但无论是什幺题目，你总是受到学习过程的吸引。过程，而不是内容或结果，最使你兴奋。从无知到熟练的扎实而执着的进程使你精力倍增。入门的快感；初学者背诵或实践学到的内容；掌握一门新技术而日益增强的信心-这些学习的过程深深吸引着你。你对学习的激情促使你参加各种成人教程-太极拳、外语、钢琴、舞蹈或电脑培训班等等。它使你能在变动无常的环境中应付自如，无论是分配你完成一个应急项目，还是反复要求你在短时间内成为某个新题目的行家。学习主题并不一定意味着你力图成为某个专题的专家，或追求伴随某种专业或学术头衔的荣耀。相比之下，更重要的是学习的“路程”，而不是具体结果。",
  "思维": "你喜欢思考。你喜欢思想活动。你喜欢锻炼你的大脑“肌肉”，把它们四面抻扯。这种对思想活动的需求有可能是专注的，专注的焦点取决于你的其它优势。例如，你可能努力解决一个问题，或酝酿一个创意，或了解另一个人的感受。另一方面，这种思维活动很可能漫无边际。思维的主题并不一定限定你思考的具体内容。它只是说你喜欢思考。你是一个喜欢独处的人，因为这样你才能沉思冥想。你性格内向。在某种意义上，你是自己最好的伴侣，因为你扪心自问，并在自己身上测试答案。当你把自己的实际作为与你所思考的所有想法相比时，你的这种自省可能会使你略为不满。但此种自省也可能导致你关注现实问题，例如当日所发生的事件，或你准备进行的一场谈话。无论它把你引向何方，这种不停的思考是你生活中的一个固定内容。",
  "搜集": "你充满好奇。你爱攒东西。你可能搜集各种信息，譬如词汇、事实、书籍和语录。你也可能搜集有形的东西，如邮票、标本、古董、老照片等等。无论你搜集什么，你这样做是因为你感兴趣。你好奇心不泯。世界的激动人心之处就在于其多姿多彩，变幻无穷。如果你博览群书，你的目的未必是完善你的理论，而是积累更多的信息。如果你喜欢旅行，那是因为在新的地点你能发现新奇的文物和轶事。这一切均可供收藏。为什么它们值得收藏呢？你在收藏之时，常常说不清何时或为何需要它们。但是，未来会怎样？是啊，谁能说准它们什么时候用得着呢？由于想到各种用途，你什么都不舍不得丢弃。所以你不断搜集、整理和储存坛坛罐罐。这很有趣。它使你思维常新。而且，也许某一天，也许就在这几天，有些东西会变得很珍贵。",
  "个别": "你的个别主题使你对每个人的与众不同之处兴趣盎然。你不能容忍一概而论或简单归类。你深知，如此大而划之会抹煞个人特点。相反，你关注个人差异。你本能地观察每个人的风格、动机、思维方法和交际方式，倾听其独一无二的生活经历。这一才干充分说明你与别人相处的方式。它说明为什幺你能选择恰到好处的生日礼品；为什幺你知道有人喜欢，而有人讨厌当众受表扬；为什幺你能因人施教，对有的人手把手地教，而让别的人“自己琢磨”。由于你密切观察别人的优势，你就能使每个人真正人尽其才。你深知，通过告诉一个人你所看到的具体优势，他/她就会继续挖潜。这一个别主题还有助于你建立高效的团队。有人寻求完美无缺的团队结构或过程，而你的直觉告诉你优秀团队的秘诀在于使每个成员都能做他/她最擅长的工作。",
  "包容": "“扩大圈子”。这就是你的人生准则。你希望拉人入伙，使他们感到自己是团队的成员。有的人只参加排外的小团体；你截然不同，处处避免排外团体。你希望扩大团体，使尽可能多的人受益于团体的支持。你最不愿目睹有人站在圈外旁观。孤立的感觉是多幺冰冷。你会说，“扩大圈子，请他们进来，给他们温暖。”你天生是一个来者不拒的人。无论什幺种族、性别、国籍、性格，还是信仰，你从不妄作评判。评判可能伤及他人的感情。不到万不得已，何必这幺做呢？你之所以来者不拒，并不是因为你深信人各有别，继而应当彼此尊重差异，而是因为你确信我们在本质上彼此相同。我们一样特殊，一样重要。因此，谁也不应被忽视。我们每个人都有份。这是我们的基本权利。",
  "理念": "你为理念而痴迷。什幺是理念？理念就是概念，就是对大部分事件的最合理的解释。当你透过复杂的表层，发现一个精彩而简明的概念，继而解释事物的本质时，你会喜不自胜。理念是一种关联。你的头脑总在寻找关联；因此，当表面截然不同的现象被某个不起眼的纽带联系在一起时，你会感到新奇。一个理念是对习以为常的挑战的全新见解。你乐于将我们熟知的世界转一个圈，让我们从一个陌生但充满新意的角度看它。你喜爱所有这些理念。因为它们深刻。因为它们新颖。因为它们能正本清源。因为它们引发争论。因为它们怪诞。由于所有这些原因，每当你产生一个新理念时，你都为之一振。别人可能视你为锐意创新、标新立异、富于理性或聪明过人。也许这些你都是。谁能说得准呢？你确信无疑的是理念使你激动不已。而大多数日子里，这就足够了。",
  "和谐": "你寻求共识。你认为，冲突和摩擦有害无益，所以你尽量将其化小。当你发现周围的人意见不一时，你力图求同存异。你力图使他们避免对抗，寻求和谐。事实上，和谐是你的核心价值。尽管无济于事，有人却总想将自己的观点强加于人，这在你看来真是难以置信。我们如果避免固执己见，转而寻找共识和支持，岂非效益大增？你对此深信不疑，并照此原则待人处事。当别人鼓吹他们的目标、权益和神圣的信条时，你却守口如瓶。当别人朝着某个方向冲去时，你为了维系和谐，心甘情愿地修改自己的目标，以求与别人保持一致（只要他们的基本价值与你相符）。当别人为他们钟爱的理论或要领大发宏论时，你却避开争论，宁可讨论有可能建立共识的实际问题。在你看来，我们都在一条船上，必须同舟共济。这是条好船，大可不必为了逞能而乱晃它。",
  "前瞻": "“如果这样，那该多好？”你是个喜欢遥望天际的人。未来使你着迷。未来如同墙壁上的投影，在你眼中维妙维肖。这幅细致入微的图画催你奋进，奔向明天。虽然未来图景的具体内容取决于你的其它优势和兴趣-更好的产品，更好的队伍，更好的生活，或更好的世界-但它将永远给你以灵感。你是一个幻想家，能看到未来的种种可能，并珍视这样的想象。当现实使你一筹莫展，而你周围的人又过于世俗时，你就会唤起对未来的憧憬，继而精力倍增，同时振奋别人。事实上，人们往往期待你描述对未来的种种遐想。他们希望看到一幅画卷，来提高他们的眼界，继而燃起激情。你能为他们描绘这幅画卷。不断实践。字斟句酌。越生动越好。人们将拥抱你所带来的希望。",
  "专注": "“我正走向何方？”你扪心自问。这一问题每天都萦绕脑际。在专注主题的指引下，你需要一个明确的目的地。没有它，你很快就会对自己的生活和工作一筹莫展。因此，每年，每月，甚至每周，你都做你爱做的事-制定目标。你的目标，无论长期或短期，都有相同的特点。它们都很具体，都能评测，并且都有进度表。这些目标如同罗盘，帮助你确定重点，并进行必要的修正，以保持航向。你的专注主题十分强大，因为它迫使你进行过滤-本能地判断某个行动是否有助于你达到目标；无助于此的便被放弃。你的专注最终迫使你提高效率。无庸讳言，这种模式的另一面是，它使你难以忍受拖延、障碍，甚至迂回，而无论它们多幺引人。这使你成为一名极其可贵的团队成员。当别人开始溜向“有趣的”岔道时，你会及时把他们带回正路。你的专注主题提醒每个人，如果一件事不能帮助大家通往目的地，那它就无关紧要。而如果它无关紧要，那就不值得为它浪费时间。你确保每个人都目不斜视。",
  "公平": "平衡对你很重要。你深知需要公平待人，无论其社会地位如何。因此，你不希望天平过于倒向任何个人。你确信这将导致自私自利和个人至上，使某些人凭借关系或背景，或通过贿赂而获得不公平的优势。你对此深恶痛绝。你自视抵御这种倾向的卫士。与这种裙带世界截然相反，你深信只有在规则明确而人人适用的恒定的环境中，才能发挥每个人的最大潜能。因为在这样的环境中，每个人都了解对其的期待，一切都可以预测并不偏不倚。一切都公平。在这里，每个人将有平等的机会施展才华。",
  "体谅": "你善解人意。你能体会到他人的感受，就象体会你自己一样。你能凭直觉通过他们的眼睛看世界，并分享他们的观点。你未必赞同每个人的看法。你未必怜悯每个人的困境-那是“同情”，而不是体谅。你未必赞成每个人的选择，但你的确理解他们，而这种理解的本能是威力无穷的。你能听到无声的提问。你能预料到需求。别人为寻找词汇而搜索枯肠，你却总能找到恰如其分的词汇和语调。你帮助别人寻找合适的语句向自己或他人表达情感。你帮助他们倾诉其情感生活。由于所有这些原因，其他人被你所吸引。",
  "纪律": "你的世界必须可以预测，必须井井有条，规划有序。因此，你本能地将你的世界规范化。你建立常规，制定时间表，规定完成任务的日期。你把长期项目划分为一系列具体的短期计划，然后锲而不舍地逐一实施。你并不一定整洁有序，但你的确要求精确。面对生活中内在的混乱，你需要建立控制。常规、时间表、规范——这一切都有助于建立控制感。别人由于缺乏这种纪律主题，有时可能厌恶你建立秩序的需求。但这未必导致冲突。你必须了解，并非人人都像你一样渴求可预测性——他们自有其做事之道。同样，你也可以帮助他们理解、甚至赞赏你对规范的需求。你讨厌意外，憎恶失误，建立常规，注重细节——所有这些无须被视为意欲束缚别人，而应被视为你的一种本能方法，旨在摈除生活的诸多诱惑，确保进步和效益。",
  "伯乐": "「尊重个别差异」的主导特质使你对个人特质极感兴趣，对于概括和典型感到不耐，因为不想忽略每个人与众不同之处。相反地，你注重个人之间的差异，自然而然会观察每个人的风格、动机、想法和如何建立人际关系。你可以从每个人身上听到独一无二的故事。这个主导特质说明了为什么你能替朋友挑选最合适的生日礼物，为什么你知道有人喜欢被公开赞扬，有人却敬而远之，以及为什么你能调整教学方式，配合有人想表现的愿望。因为你对其他人的能力观察入微，让每个人得到最好发挥。这种主导特质同时也有助于你组织有效率的团队。当旁人忙于寻找完美团队架构或方法时，你早已知道伟大团队的诀窍在于适才适所，才能发挥个人所长。",
  "审慎": "你总是小心翼翼、保持高度警戒、注重隐私。你知道世事难料。尽管一切看似井然有序，你仍觉得危机处处。你不否认危险的存在，反而一一挑明危险所在。如此一来，每种危险都能加以鉴定、评估，终能减轻其危险性。因此，你是一个相当严肃的人，以保留的态度看待人生。例如，你喜欢事先计画，预期可能出错之处。你择友谨慎，只跟特定人士谈个人的隐私。你不会过度赞扬或肯定别人，以免遭人误会。如果有人因为你不像其它人一样感情外露而不喜欢你，你也觉得无所谓。对你而言，生命不是一场比人气的竞赛。生命犹如地雷区，依个人抉择，有人可以毫不在乎地跑过去，但是你会找出危险、衡量相关冲击，然后小心踏出步伐，缓步前进。",
  "回顾": "你往回看。你往回看是为了了解当前。你往回看是为了预测未来。你想知道这一切都是如何开始的，所以你购买历史书和人物传记，并且向熟人打听其过去的经历。你往回看，因为答案可以在过去找到。从你的制高点看去，当前变动无常，杂乱无章。唯有回首以往-回到策划之初-当前才重归平稳。以往是一个简明的时代，一个描画蓝图的时代。你回顾以往，目睹蓝图浮现，继而重归初衷。这些蓝图和初衷后来被装饰得面目全非，无从辨认-但是你的回顾主题使它们原形再现。这一认识使你充满信心。你排除了干扰，在了解事物内涵的基础上明智决策。由于了解同事们的来龙去脉，你就能更好地与其合作。并且，由于你看到未来的种子播撒在过去，反而更加明察未来。面对新人和新形势，你需要一些时间来适应。但你必须给自己留出这些时间。你必须迫使自己问这些问题。你必须让蓝图再现，因为无论情况如何，如果你未见蓝图，你就不可能尽你所能。",
  "关联": "凡事发生必有原因。你对此深信不疑。你深信不疑，是因为你从心底里认为我们都是相互关联的。诚然，我各个有别，各自对自己的判断负责，并保持选择的自由。但是，尽管如此，我们仍然是宏观世界的一部分。有人称其为集体的下意识。还有人称其为灵性或生命之能。但无论你用何种语言，你一想到我们并不相互隔绝，也不与地球及其生命隔绝，就会备添信心。这种关联感包含了某些责任。如果我们都是宏观世界的一部分，我们就绝不能害人-因为害人等于害己。我们绝不能剥削-因为剥削别人等于剥削自己。我们绝不能使人受苦-因为这样做会使我们自己受苦。你对这些责任的意识构成了你的价值体系。你为人周到、体贴和宽容。由于笃信人类大同，你成为沟通不同文化背景的人们的桥梁。仿佛有一只“看不见的手” 指引你，帮你开导别人超越日 常琐事，而看到更高尚的目标。你的具体信仰固然取决于你的人生经历和文化，但是你的信仰十分坚定。它 使你和你的朋友面对人生之秘而持之以恒 。",
  "竞争": "竞争扎根于比较。当你环视四周时，你本能地意识到别人的业绩。他们的业绩就是你的最终标尺。无论你如何苦干，无论你的动机如何高尚，如果你仅仅达到自身目标，但未能傲视同侪，你就会感到现有成就空洞无物。如同所有的竞争者，你需要其它人。你需要比较。因为如果你能比较，你就能竞争，而如果你能竞争，你就能取胜。一旦取胜，你就能感受到无与伦比的快慰。你喜欢测量，因为它有助于比较。你喜欢其它竞争者，因为他们使你振奋。你热爱比赛，因为它们必定产生一个赢家。你尤其喜欢你胜券在握的比赛。虽然你对你的对手彬彬有礼，甚至能做到虽败尤荣，但你参加比赛绝不是为了取乐，而是为了取胜。你最终会避免参加取胜无望的比赛。",
  "沟通": "你喜欢解释、描述、主持、演讲和写作。这是你的沟通主题在起作用。概念索然无味。事件平淡无奇。你需要将它们激活，使它们生机勃勃，激动人心，引人入胜。所以你就把事件编成故事，频繁讲述。你用形象、案例和比喻赋予枯燥的概念以生气。你认为大部分人注意力甚短。他们天天受到信息的轰击，但所记寥寥。你希望你所传达的信息--思想、事件、产品的特征和功能，发明或一堂课-被人铭记。你想把他们的注意力吸引过来，然后捕捉和锁定它。这种愿望驱动你搜寻生动而富有感染力的完美词句。正因为如此，别人乐于听你侃侃而谈。你用语言勾画的图象激发他们的兴趣，澄清他们的眼界，并激励他们去行动。",
  "统率": "强烈的统率主题促使你实施指挥。与有的人不同，你对将自己的观点强加于人并无不适。相反，你一旦形成观点，就必须与人分享。你一旦确定目标，就要用它来统一众人的思想，否则就会坐立不安。你不怕对立；相反，你确信对立是解决难题的第一步。其它人可能对生活的不快讳莫如深，你则感到必须陈述事实或真理，无论它们多幺令人不快。你需要在人们之间扫除误会；因此，你要求他们明辨是非，开诚布公。你推动他们承担风险，甚至会为此而逼迫他们。虽然有人会对此表示厌恶，指责你刚愎自用，但他们又常常会自愿让你掌舵。人们往往拥戴那些立场鲜明的人，那些确定方向，然后率领他们前进的人。人们会拥戴你。你一呼百应。你发号施令。",
  "信仰": "如果你有很强的信仰主题，那你就会持有某些经久不变的核心价值。这些价值因人而异，但你的信仰通常使你关注家庭，乐于助人，甚至追求灵性。无论对己对人，你都珍视责任和伦理。这些核心价值以多种方式影响你的行为。它们赋予你的生活以意义和满足-在你看来，金钱和名望并不完全代表成功。它们为你指明方向，指引你排除生活中的种种引诱和干扰，朝着恒定的目标前进。这种恒定性是你建立所有关系的基础。你的朋友认为你为人可靠；他们会说，“我知道你是什幺立场。”你的信仰为你赢得信任。它还要求你从事与你的价值观相符的工作。你的工作必须有意义；必须“有分量”。因为你受到你的信仰的指引，所以你的工作唯有使你有机会实践自身价值观时才是有意义的。",
  "统筹": "你是一个杂耍演员。当你面对一个涉及多种因素的复杂环境时，你喜欢把所有这些因素都抛向空中，将它们反复排列，直至你确信形成最佳组合。在你看来，此种行为毫无特别之处。你不过是试图琢磨出做事的最佳方案而已。然而，其它人由于缺乏这一主题，对你的杂耍本领瞠目结舌。他们会问，“你的脑袋里怎幺能同时装这幺多事情呢？”“你怎幺能保持如此灵活，如此不假思索地放弃经过深思熟虑的计划，转而采取你突发奇想的全新方案呢？”但是你无法想象其它的做事方式。你是高度灵活性的杰出代表。如果你发现一个更好的转机地点或更优惠的票价，你就会在最后一刻突然改变旅行计划。同样，你会绞尽脑汁，思考完成一个新项目的最佳人员和资源组合。你事无巨细，总在寻找最佳配置。勿庸置疑，形势越是变化无常，你越能出神入化。有的人面对不测，会一口咬定，经过精心策划的计划不容更改，而另一些人则躲进现有的规则和程序中。你却不然。你奋身投入混乱的局面，设计新方案，搜寻新捷径，思考新合作——不停地玩杂耍。因为说到底，总有可能找到更好的方案。",
  "分析": "你的分析主题向别人挑战：“证明它。告诉我为什幺你的结论是对的。”面对此种质疑，某些人将发现他们自鸣得意的理论会萎缩和瓦解。而这恰恰是你的目的。你无意扼杀别人的观点，但你认定，他们的理论必须经得起检验。你自视客观和冷静。你喜欢数据，因为它们既不包含特定的价值观念，又没有特殊的目的，且未加修饰。有了数据的武装，你就寻找模式和关联。你想了解某些模式如何互相影响。你的问题是：它们如何组合？它们有什幺结果？这个结果是否与所提出的理论或面临的情形相符？你将表层逐一剥开，直至揭示其中的根源。别人认为你思维逻辑并严谨。久而久之，他们就习惯于请你用你的严谨思维来剖析某些人的“异想天开”和“愚钝”。但愿你的分析不要表述得太尖刻。否则，如果“异想天开”的是他们自己，他们就会刻意回避你。",
  "适应": "你生活在当前。你不把未来视为固定的目的地。相反，你认为未来是你在现有选择的基础上创造出来的。因此，你通过选择逐一发现你的未来。这并不意味着你没有计划。你很可能有。但你的适应主题使你能够自愿地对眼前需求作出反应，即使此举使你偏离原有计划。你与有的人不同，并不讨厌突如其来的要求或出乎意料的曲折。你对此有料在先，它是不可避免的。事实上，在某种意义上，你期待它们发生。你本质上是一个非常灵活的人，即使工作的不同需求把你东拉西扯，你仍能保持高效率。适应主题的人表现为高度的灵活性。不仅面对变化可以保持高效率，而且事实上喜欢应对不断变化的情况，甚至自己都会去制造变化。具备适应主题的人对长远计划通常是不屑一顾的。",
  "行动": "“我们什么时候可以开始？”你最爱问这个问题。你急不可耐地要行动。你也许会同意，分析自有它的作用，争辩和讨论有时亦不无真知灼见。但你深知，没有行动，一切皆为空谈。唯有行动才能做事情。唯有行动才能出业绩。一旦作出决定，你就必须行动。别人或许会担忧，“还有些事我们不知道，”但是你不会因此而放慢步伐。如果决定通过城区，你便认定到达目的地的最快途径就是从一个红绿灯走到下一个红绿灯，而不会坐等所有的灯都变绿。此外，在你看来，行动和思考并不互相排斥。事实上，在你的行动才干指引下，你确信最好的办法是干中学。你作出决定，采取行动，检验结果，继而学习进步。在学习的基础上，你决定你未来一步接一步的行动。如果你没有作出反应的对象，你怎么能够进步？你的答案很简单，不能。你必须不断冲锋陷阵。你必须不断走出下一步。否则，你如何保持思维敏锐和耳聪目明？这就是你的底线：你深知评判你的标准不是你的言辞，也不是你的思想，而是你的行动。你丝毫不为此感到畏惧。恰恰相反，你感到快慰。",
  "成就": "你的成就主题说明你的内在动力。它表明你始终渴望有所建树。你感到每一天似乎都从零开始。一天结束时，你必须获得某种有形的成果，如此才能感觉良好。你所谓的“每一天”指的是所有的日子-工作日、周末、休假日。无论你多幺需要歇一天，如果这一天你无所事事，你就会感到不满意。你体内有团烈火在熊熊燃烧。它促使你多做事情，多出成果。完成一项任务后，这火会暂时减弱，但很快重新燃起，迫使你朝一个又一个新的目标不断攀登。你对成就的不懈追求或许缺乏逻辑；甚至漫无边际。然而，它却是永无满足的，并将伴随你一生。作为一名追求成就的人，你必须学会与这种隐隐的不满足感相处。它毕竟不无益处。它给你动力，使你能长久工作而不知疲倦。它不失时机地使你奋起，去迎接新的任务和新的挑战。它为你输入充沛的精力，帮助你为你所领导的班组设定工作进度和业绩指标。它是推动你不断前进的主题。"

const STRENGTH_ORDER_SHEET1=['成就','行动','适应','分析','统筹','信仰','统率','沟通','竞争','关联','回顾','审慎','伯乐','纪律','体谅','公平','专注','前瞻','和谐','理念','包容','个别','搜集','思维','学习','完美','积极','交往','责任','排难','自信','追求','战略','取悦'];
let currentIndex=0; let answersState=[]; let themePref='auto'; let scoreFmt='decimal';
function persistState(){ try{ const name=(document.getElementById('testerName')||{}).value||''; localStorage.setItem(LS_KEY, JSON.stringify({answers:answersState})); if(name) localStorage.setItem(NAME_KEY, name);}catch{}}
function applyProgressUI(){ const total=QUESTIONS.length; const answered=answersState.filter(v=>v!==undefined).length; const percent= total? Math.round(answered*100/total):0; const bar=document.getElementById('qBar'); if(bar) bar.style.width=percent+'%'; const pos=document.getElementById('qPos'); if(pos) pos.textContent=`进度：${answered}/${total}（${percent}%）`; }
function formatQuestionTitle(text){
  if(typeof text!=="string") return `<div class="q-title">${text||''}</div>`;
  const reA=/A\s*[)）：:、]\s*/i; const reB=/B\s*[)）：:、]\s*/i;
  const aM=reA.exec(text); const bM=reB.exec(text);
  const trimATrailing=(s)=> String(s||'')
    // 去掉末尾空白
    .replace(/[\s\u3000]+$/,'')
    // 去掉末尾常见中英文标点与连接符等特殊字符
    .replace(/[;；/|、，,。.．!！?？:：)…）\]】>》'"“”‘’\-—…]+\s*$/g,'')
    .trim();
  if(aM&&bM&&aM.index<bM.index){
    let aText=text.slice(aM.index+aM[0].length,bM.index);
    let bText=text.slice(bM.index+bM[0].length);
    aText = trimATrailing(aText);
    bText = bText.replace(/^\s*[；;\/|，,]+\s*/, '').trim();
    return `<div class="q-title">题目：</div><div class="ab-wrap vertical"><div class="ab ab-a"><div class="ab-title"><span class="ab-badge">A</span><span>选项 A</span></div><div class="ab-text">${aText}</div></div><div class="ab ab-b"><div class="ab-title"><span class="ab-badge">B</span><span>选项 B</span></div><div class="ab-text">${bText}</div></div></div>`;
  }
  const aMatch2=text.match(/A[：:]\s*([^B]+?)(?=\s*B[：:])/);
  const bMatch2=text.match(/B[：:]\s*(.*)$/);
  if(aMatch2&&bMatch2){
    const aText=trimATrailing(aMatch2[1]);
    const bText=bMatch2[1].trim();
    return `<div class="q-title">题目：</div><div class="ab-wrap vertical"><div class="ab ab-a"><div class="ab-title"><span class="ab-badge">A</span><span>选项 A</span></div><div class="ab-text">${aText}</div></div><div class="ab ab-b"><div class="ab-title"><span class="ab-badge">B</span><span>选项 B</span></div><div class="ab-text">${bText}</div></div></div>`;
  }
  return `<div class="q-title">${text}</div>`;
}
function hasExistingProgress(){ if(Array.isArray(answersState)&&answersState.some(v=>v!==undefined)) return true; try{ const raw=localStorage.getItem(LS_KEY); if(raw){ const obj=JSON.parse(raw); if(Array.isArray(obj.answers)){ if(obj.answers.some(v=>v!==undefined)) return true; } } }catch{} return false; }
function renderCurrentQuestion(){
  const total=QUESTIONS.length;
  const q=QUESTIONS[currentIndex];
  const qHeader=document.getElementById('qHeader');
  const qBody=document.getElementById('qBody');
  qHeader.textContent=`Q${currentIndex+1}/${total}`;
  const name=`q_${currentIndex}`;
  const selected=answersState[currentIndex];
  // Guard: missing question or options
  if(!q || !Array.isArray(q.options)){
    qBody.innerHTML = `<div class="error">题库缺失或题目数据异常（第 ${currentIndex+1} 题）。</div>`;
    const nextBtn=document.getElementById('nextQ');
    if(nextBtn) nextBtn.disabled=true;
    return;
  }
  const titleHTML=formatQuestionTitle(q.text);
  const scaleWords=['特别同意A','比较同意A','保持中立','比较同意B','特别同意B'];
  const scaleHTML=`<div class="scale">`+ q.options.map((opt,j)=>{
    const checked=selected===j?'checked':'';
    const cls=j===0?'a': j===4?'b': j===2?'mid': (j<2?'a':'b');
    const text=scaleWords[j] || opt.text || `选项${j+1}`;
    return `<label><input type="radio" name="${name}" value="${j}" ${checked}><div class="node ${cls}"><div class="strong">${text}</div></div></label>`;
  }).join('') + `</div>`;
  const instructionHTML=`<div class="q-instruction">请在A与B之间选择倾向</div>`;
  qBody.innerHTML= titleHTML + instructionHTML + scaleHTML;
  qBody.querySelectorAll(`input[name="${name}"]`).forEach(inp=>{
    inp.addEventListener('change', e=>{
      answersState[currentIndex]=Number(e.target.value);
      persistState();
      applyProgressUI();
      updateLivePanelIfVisible();
      if(currentIndex<QUESTIONS.length-1){
        currentIndex++;
        renderCurrentQuestion();
      } else {
        window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
      }
    });
  });
  document.getElementById('prevQ').disabled = currentIndex===0;
  const nextBtn=document.getElementById('nextQ');
  nextBtn.textContent = currentIndex===total-1? '完成并跳到提交' : '下一题';
  nextBtn.disabled = (answersState[currentIndex]===undefined);
  applyProgressUI();
  updateLivePanelIfVisible();
}
function renderQuiz(){ const total=QUESTIONS.length; if(!Array.isArray(answersState)||answersState.length!==total) answersState=new Array(total); document.getElementById('quiz').classList.remove('hidden'); document.getElementById('actions').classList.remove('hidden'); document.getElementById('result').classList.add('hidden'); const firstUnanswered=answersState.findIndex(v=>v===undefined); currentIndex= firstUnanswered>=0? firstUnanswered:0; renderCurrentQuestion(); }
function computeScores(answers){ const scores=Object.fromEntries(STRENGTHS.map(s=>[s.name,0])); answers.forEach((choiceIdx,qIdx)=>{ const opt=QUESTIONS[qIdx].options[choiceIdx]; if(!opt||!opt.scores) return; for(const k in opt.scores){ if(!(k in scores)) continue; const v=Number(opt.scores[k])||0; scores[k]+=v; } }); return scores; }
function applyExcelConversion(rawScores){ const out={}; for(const k of Object.keys(rawScores)){ const count=STRENGTH_COUNTS[k]; const denom=(typeof count==='number'&&count>0)? count : 1; out[k]=(rawScores[k]||0)/denom; } return out; }
function rankAndSort(converted){ const orderIndex=Object.fromEntries(STRENGTH_ORDER_SHEET1.map((n,i)=>[n,i])); const items=Object.keys(converted).map(name=>({name,score:converted[name]||0,idx:(orderIndex[name]??999)})); const groups=new Map(); for(const it of items){ const key=it.score; const arr=groups.get(key)||[]; arr.push(it); groups.set(key,arr);} items.forEach(it=>{ it.baseRank=1+items.filter(x=>x.score>it.score).length; }); const Smap=new Map(); for(const [score,arr] of groups.entries()){ const total=arr.length; const byIdx=arr.slice().sort((a,b)=>a.idx-b.idx); byIdx.forEach((it,pos)=>{ const S= total-(pos+1); Smap.set(it.name,S); }); } items.forEach(it=>{ it.P= it.baseRank + (Smap.get(it.name)||0); }); items.sort((a,b)=> a.P - b.P); return items.map(it=>[it.name,it.score]); }
function resolveAutoTheme(){ if(mediaQuery&&typeof mediaQuery.matches==='boolean'){ return mediaQuery.matches ? 'light':'dark'; } return 'dark'; }
function applyTheme(theme){
  let t=theme;
  if(t==='auto') t=resolveAutoTheme();
  t=(t==='light'||t==='dark')?t:'dark';
  const isLight = (t==='light');
  document.documentElement.classList.remove('theme-light');
  document.body.classList.remove('theme-light');
  if(isLight){
    document.documentElement.classList.add('theme-light');
    document.body.classList.add('theme-light');
    document.documentElement.style.colorScheme = 'light';
  }else{
    document.documentElement.style.colorScheme = 'dark';
  }
  document.documentElement.setAttribute('data-theme', isLight? 'light':'dark');
}
let themeSelect, scoreFmtSelect; window.addEventListener('DOMContentLoaded',()=>{ themeSelect=document.getElementById('themeSelect'); scoreFmtSelect=document.getElementById('scoreFmtSelect'); let saved; try{ saved=localStorage.getItem(THEME_KEY);}catch{} themePref = saved || 'auto'; applyTheme(themePref); if(themeSelect){ themeSelect.value=themePref; themeSelect.addEventListener('change',()=>{ themePref=themeSelect.value; try{localStorage.setItem(THEME_KEY,themePref);}catch{} applyTheme(themePref); }); }
  // 监听系统主题变化（新老API兼容）
  if(mediaQuery){
    const onSysChange = ()=>{ const pref=(localStorage.getItem(THEME_KEY)||'auto'); if(pref==='auto') applyTheme('auto'); };
    if(typeof mediaQuery.addEventListener==='function') mediaQuery.addEventListener('change', onSysChange);
    else if(typeof mediaQuery.addListener==='function') mediaQuery.addListener(onSysChange);
  }
  try{ const savedFmt=localStorage.getItem(SCORE_FMT_KEY); if(savedFmt) scoreFmt=savedFmt; }catch{}
  if(scoreFmtSelect){ scoreFmtSelect.value=scoreFmt; scoreFmtSelect.addEventListener('change',()=>{ scoreFmt=scoreFmtSelect.value; try{localStorage.setItem(SCORE_FMT_KEY,scoreFmt);}catch{} updateLivePanelIfVisible(); if(!document.getElementById('result').classList.contains('hidden')){ const answers=[]; for(let i=0;i<QUESTIONS.length;i++){ const v=answersState[i]; if(v===undefined){ return; } answers.push(v); } const scores=computeScores(answers); presentResult(scores); } }); }
});
function formatScore(v){ return scoreFmt==='percent' ? (v*100).toFixed(1)+'%' : Number(v||0).toFixed(3); }
function presentResult(scores){
  const resultDiv=document.getElementById('result');
  const converted=applyExcelConversion(scores);
  const sorted=rankAndSort(converted);
  const top5Arr=sorted.slice(0,5);
  const top5 = top5Arr.map(([k,v])=>{
    const short=(STRENGTHS.find(s=>s.name===k)||{}).desc||'';
    return `<li><strong>${k}</strong> — ${formatScore(v)}<br><span class=\"muted\">${short}</span></li>`;
  }).join('');
  const fullTable=generateFullRankingTableHTML(sorted);
  const name=(document.getElementById('testerName')||{}).value || localStorage.getItem(NAME_KEY) || '未命名';
  const dateStr=new Date().toLocaleDateString();
  const chartHTML=generateTop5ChartHTML(top5Arr);
  const top5Names = top5Arr.map(([k])=>k).join('、');
  const insights = top5Arr.map(([k])=>{
  const short=(STRENGTHS.find(s=>s.name===k)||{}).desc||'';
  const longDescRaw = STRENGTHS_LONG[k];
  const longDesc=(typeof longDescRaw==='string' && longDescRaw.trim())? longDescRaw.trim() : '';
  const shortHTML = short? `<div class=\"muted\" style=\"margin:2px 0 8px 0\">短描述：${short}</div>` : '';
  const longHTML = longDesc? `<div style=\"white-space:pre-wrap;line-height:1.75\">${longDesc}</div>` : '';
  return `<div class=\"live-box\" style=\"margin-top:10px\"><div style=\"font-weight:800;margin-bottom:6px\">${k}</div>${shortHTML}${longHTML}</div>`;
  }).join('');
  resultDiv.innerHTML = `<h2>测试结果</h2><p class=\"muted\">受测者：<strong>${name}</strong>　日期：${dateStr}</p><h3>TOP 5</h3><div class=\"chart\">${chartHTML}</div><ol>${top5}</ol><p style=\"margin-top:8px\">由以上的结果可以看出，您的优势为：<strong>${top5Names}</strong>。</p><h3 style=\"margin-top:14px\">优势解读</h3>${insights}<h3 style=\"margin-top:16px\">完整排序（34项）</h3>${fullTable}`;
  resultDiv.classList.remove('hidden');
}
function generateTop5ChartHTML(entries){ if(!Array.isArray(entries)||entries.length===0) return ''; const max=Math.max(...entries.map(([,v])=>v||0))||1; return entries.map(([k,v])=>{ const pct=Math.max(4, Math.round((v/max)*100)); return `<div class=\"bar-row\"><div class=\"bar-label\">${k}</div><div class=\"bar-wrap\"><div class=\"bar\" style=\"width:${pct}%;\"></div></div><div class=\"bar-val\">${formatScore(v)}</div></div>`; }).join(''); }

// 生成两列并列的完整排序表格
function generateFullRankingTableHTML(sorted){
  if(!Array.isArray(sorted)||sorted.length===0) return '';
  const rows=[];
  for(let i=0;i<sorted.length;i+=2){
    const l=sorted[i];
    const r=sorted[i+1];
    const lTxt = l ? `${i+1}. ${l[0]} — ${formatScore(l[1])}` : '';
    const rTxt = r ? `${i+2}. ${r[0]} — ${formatScore(r[1])}` : '';
    rows.push(`<tr><td style=\"padding:6px 8px;border:1px solid var(--badge-border);vertical-align:top\">${lTxt}</td><td style=\"padding:6px 8px;border:1px solid var(--badge-border);vertical-align:top\">${rTxt}</td></tr>`);
  }
  return `<table style=\"width:100%;border-collapse:collapse\"><tbody>${rows.join('')}</tbody></table>`;
}
function loadQuestionsOrDemo(){ const status=document.getElementById('dataStatus'); if(QUESTIONS && QUESTIONS.length>0){ status.textContent=`题库：已内置装载，共 ${QUESTIONS.length} 题。`; } else { status.innerHTML=`题库：未找到内置题库，请内嵌 window.QUESTIONS_DATA。<span class="badge">占位</span>`; } try{ const raw=localStorage.getItem(LS_KEY); if(raw){ const obj=JSON.parse(raw); if(Array.isArray(obj.answers)){ const norm=new Array(QUESTIONS.length); for(let i=0;i<norm.length;i++) norm[i]=Array.isArray(obj.answers)?obj.answers[i]:undefined; answersState=norm; const answered=answersState.filter(v=>v!==undefined).length; const contBtn=document.getElementById('continue'); if(contBtn && answered>0){ contBtn.classList.remove('hidden'); status.textContent += ` 已检测到上次进度：${answered}/${QUESTIONS.length}。`; } } } }catch{} }
function resetAll(){ document.getElementById('quiz').classList.add('hidden'); document.getElementById('actions').classList.add('hidden'); document.getElementById('result').classList.add('hidden'); }
function updateNoProgressStatus(){ const status=document.getElementById('dataStatus'); if(!status) return; const total=(QUESTIONS&&QUESTIONS.length)?QUESTIONS.length:0; status.textContent = total>0? `题库：已内置装载，共 ${total} 题。无上次进度。` : '题库：无数据。无上次进度。'; }

    const blob=new Blob([html],{type:'application/vnd.ms-excel'});
    const url=URL.createObjectURL(blob);
    const a=document.createElement('a'); const safe=String(name).replace(/[^\w\u4e00-\u9fa5\-]+/g,'_'); a.href=url; a.download=`盖洛普优势识别器-结果-${safe}-${yyyy}${mm}${dd}.xls`;
    document.body.appendChild(a); a.click(); document.body.removeChild(a); URL.revokeObjectURL(url);
  });

  // 导出PDF（仅结果区）：打开新窗口写入结果HTML并触发打印，可选择“存为PDF”
  document.getElementById('exportPdf').addEventListener('click',()=>{
    if(document.getElementById('result').classList.contains('hidden')) return;
    const name=(document.getElementById('testerName')||{}).value || localStorage.getItem(NAME_KEY) || '未命名';
    const date=new Date(); const yyyy=date.getFullYear(); const mm=String(date.getMonth()+1).padStart(2,'0'); const dd=String(date.getDate()).padStart(2,'0');
    const resultEl=document.getElementById('result');
    const win=window.open('', '_blank'); if(!win) return;
    win.document.open();
    win.document.write(`<!doctype html><html><head><meta charset="utf-8"><title>盖洛普优势识别器-结果-${name}-${yyyy}${mm}${dd}</title><style>
      *{box-sizing:border-box} body{font-family:Arial,Helvetica,"PingFang SC","Microsoft YaHei",sans-serif;color:#000;background:#fff;margin:16px}
      h2,h3{margin:8px 0} .muted{color:#555}
      table{border-collapse:collapse;width:100%} td,th{border:1px solid #999;padding:6px 8px;vertical-align:top}
      .chart .bar{background:#16a34a}
    </style></head><body>${resultEl ? resultEl.innerHTML : ''}</body></html>`);
    win.document.close();
    win.focus();
    // 延迟以确保样式应用
    setTimeout(()=>{ try{ win.print(); }finally{} }, 200);
  });
  document.getElementById('printBtn').addEventListener('click',()=>{ if(document.getElementById('result').classList.contains('hidden')) return; window.print(); });
}
function buildSortedScoresFromPartial(){ const scores=computeScores(answersState); const converted=applyExcelConversion(scores); return rankAndSort(converted); }
function updateLivePanel(){ const sorted=buildSortedScoresFromPartial(); const answered=answersState.filter(v=>v!==undefined).length; const statusEl=document.getElementById('liveStatus'); if(statusEl) statusEl.textContent=`已答：${answered}/${QUESTIONS.length}`; const top=document.getElementById('liveTop'); const full=document.getElementById('liveFull'); if(top){ const top5=sorted.slice(0,5).map(([k,v])=>`<li><strong>${k}</strong> — ${formatScore(v)}</li>`).join(''); top.innerHTML=top5; } if(full){ full.innerHTML=sorted.map(([k,v])=>`<li>${k} — ${formatScore(v)}</li>`).join(''); } }
function updateLivePanelIfVisible(){ const panel=document.getElementById('livePanel'); if(panel && !panel.classList.contains('hidden')) updateLivePanel(); }
function hasExistingProgress(){ if(Array.isArray(answersState)&&answersState.some(v=>v!==undefined)) return true; try{ const raw=localStorage.getItem(LS_KEY); if(raw){ const obj=JSON.parse(raw); if(Array.isArray(obj.answers)){ if(obj.answers.some(v=>v!==undefined)) return true; } } }catch{} return false; }
loadQuestionsOrDemo(); startHandlers();
